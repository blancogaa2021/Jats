<!DOCTYPE html>
<html>
<head>
  <script src="marked.js" type="text/javascript"></script>
  <link rel="stylesheet" href="lightTheme.css"  type="text/css" id="style"/>

  <title>JASP Help</title>
	<script type="text/javascript">
    window.render     = function(content)   { document.body.innerHTML = marked(content);  window.scrollTo(0, 0); }
    window.renderHtml = function(content)   { document.body.innerHTML = content;          window.scrollTo(0, 0); }
    window.setTheme   = function(themeName) { document.getElementById("style").setAttribute("href", themeName + ".css");  }
    window.setFont    = function(fontName)  { document.getElementsByTagName("body")[0].style["font-family"] = fontName; }
	</script>
</head>
<body>
</body>
</html>
